<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1024" height="1024" viewBox="0 0 1024 1024">
  <defs>
    <!-- Top-to-bottom gradient matching the welcome screen ASCII title -->
    <linearGradient id="glyph-fill" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#ffffff" stop-opacity="0.95"/>
      <stop offset="100%" stop-color="#ffffff" stop-opacity="0.55"/>
    </linearGradient>

    <!-- Soft blur for ambient glow layer -->
    <filter id="ambient-glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="16"/>
    </filter>
  </defs>

  <!-- Background: pure black -->
  <rect width="1024" height="1024" fill="#000000"/>

  <!--
    Latch glyph: left bracket [ with a downward catch/hook at the top-right.

    Geometry (all coordinates in px, 1024Ã—1024 canvas):
      Vertical bar:  x=292  y=232  w=72  h=560
      Top bar:       x=292  y=232  w=440 h=72
      Bottom bar:    x=292  y=720  w=440 h=72
      Catch/hook:    x=660  y=304  w=72  h=128

    Path traces the outer boundary of the filled shape clockwise:
      (292,232) top-left
      (732,232) top-right of top bar
      (732,432) bottom of hook (outer)
      (660,432) bottom of hook (inner)
      (660,304) inner top-right (where hook meets top bar)
      (364,304) inner top-left
      (364,720) inner bottom-left
      (732,720) inner bottom-right
      (732,792) outer bottom-right of bottom bar
      (292,792) outer bottom-left
  -->

  <!-- Glow layer: faint white halo behind the glyph -->
  <path
    d="M 292,232 L 732,232 L 732,432 L 660,432 L 660,304 L 364,304 L 364,720 L 732,720 L 732,792 L 292,792 Z"
    fill="#ffffff"
    opacity="0.08"
    filter="url(#ambient-glow)"
  />

  <!-- Main glyph -->
  <path
    d="M 292,232 L 732,232 L 732,432 L 660,432 L 660,304 L 364,304 L 364,720 L 732,720 L 732,792 L 292,792 Z"
    fill="url(#glyph-fill)"
  />
</svg>
