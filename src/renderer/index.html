<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!--
      CSP: scripts and styles only from 'self' (local files).
      worker-src blob: is needed by xterm.js WebGL renderer internals.
    -->
    <meta http-equiv="Content-Security-Policy"
          content="default-src 'self'; style-src 'self' 'unsafe-inline'; script-src 'self'; worker-src blob:; img-src 'self' data:; connect-src 'self' http://127.0.0.1:*;" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Latch Desktop</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/main.tsx"></script>
  </body>
</html>
